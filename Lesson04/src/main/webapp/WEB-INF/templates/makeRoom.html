<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
         <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
         <link rel="stylesheet" href="http://localhost:8080/Lesson04/css/makeRoom.css?dateTime=20230921120059">
    <title>ルーム作成画面</title>
    <script src="http://localhost:8080/Lesson04/js/makeRoom.js?dateTime=20220921120060" ></script>

    </head>
<body class="bg-light">

	<div class="container">
		<div class="center-block">
			<h1 class="m-3">ルーム作成画面</h1>
		</div>
		<hr>

		<form th:object="${makeRoomForm}" th:action="@{/makeRoomsakusei}"
			method="post">
			<div class="row">
				<div class="col-md-8 order-md-1">
					<h4 class="d-flex justify-content-between align-items-center mb-3">
						<span class="text-muted">ルーム名</span>
					</h4>
					<div class="row">
						<div class="col-md-8 order-md-1">
							<input type="text" class="form-control" id="roomName" th:field="${makeRoomForm.roomName}" />
						</div>
						<div class="col-md-4 order-md-2">
							<button type="button" class="btn btn-primary btn-lg"
								id="makeRoomBtn" name="makeRoomBtn" onclick="makeRoom();">作成</button>
						</div>
					</div>
				</div>
				<div class="col-md-4 order-md-2 mb-4">
					<h4 class="d-flex justify-content-between align-items-center mb-3">
						<span class="text-muted">参加メンバー一覧</span>
					</h4>
					<label for="firstUserId">一人目</label> <input type="text" th:field="${makeRoomForm.firstUserId}"
						class="form-control" id="firstUserId" placeholder="" value=""
						required>
					<div class="invalid-feedback">Valid first name is required.</div>
					<label for="secondUserId" class="mt-2">二人目</label> <input type="text"
						class="form-control" id="secondUserId" placeholder="" value=""
						required>
					<div class="invalid-feedback">Valid last name is required.</div>
					<label for="thirdUserId" class="mt-2">三人目</label> <input type="text"
						class="form-control" id="thirdUserId" placeholder="" value=""
						required>
					<div class="invalid-feedback">Valid last name is required.</div>
					<label for="forthUserId" class="mt-2">四人目</label> <input type="text"
						class="form-control" id="forthUserId" placeholder="" value=""
						required>
					<div class="invalid-feedback">Valid last name is required.</div>
					<label for="forthUserId" class="mt-2">五人目</label> <input type="text"
						class="form-control" id="fifthUserId" placeholder="" value=""
						required>
					<div class="invalid-feedback">Valid last name is required.</div>
				</div>
			</div>


			<!-- エラーメッセージの一覧表示 -->
			<p class="text-danger mt-2" th:text="${msg}"></p>
		</form>
	</div>

</body>
</html>
